<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../assets/js/lib/jquery-3.7.1.min.js"></script>
</head>
<body>
  

  <!-- 태그 내부 텍스트 -->
  <p id="p1">Hello World</p>
  <script>
    /*
                         | JavaScript                  | jQuery
      -------------------|-----------------------------|--------------------
      내부텍스트가져오기 | 요소.textContent            | 요소.text()
      내부텍스트설정하기 | 요소.textContent = '텍스트' | 요소.text('텍스트')
    */
    var p1 = $('#p1');
    console.log(p1.text());
    p1.text('안녕하세요. 반갑습니다.');
  </script>


  <hr>

  
  <!-- 태그 내부 요소 -->
  <p id="p2"><strong>Hello World</strong></p>
  <script>
    /*
                         | JavaScript                 | jQuery
      -------------------|----------------------------|--------------------
      내부요소가져오기   | 요소.innerHTML             | 요소.html()
      내부요소설정하기   | 요소.innerHTML = '요소'    | 요소.html('요소')
    */
    var p2 = $('#p2');
    console.log(p2.html());
    p2.html('<mark>안녕하세요. 반갑습니다.</mark>');
  </script>


  <hr>


  <!-- 태그 추가 (부모-자식 관계) -->

  <div id="box1">
    <ul id="menu">
    </ul> 
  </div>

    <script>
 
    /*
      1. 부모.prepend(자식)   : 첫번째 자식으로 추가하기
      2. 부모.append(자식)    : 마지막 자식으로 추가하기
      3. 자식.prependTo(부모) : 첫번째 자식으로 추가하기
      4. 자식.appendTo(부모)  : 마지막 자식으로 추가하기
    */

    // 부모 요소 jQuery 객체 생성
    var menu = $('#menu');

    // 부모 요소에 자식 추가하기
    menu.prepend('<li id="kimchi">김치</li>');
    menu.prepend($('<li>').attr('id', 'pizza').text('피자'));   // 이게 더 틀릴 위험이 적음?
    menu.append('<li id="donut">도넛</li>');
    menu.append($('<li>').attr('id', 'pasta').text('파스타'));

      // 자식 요소를 부모에 추가하기
      var str = '<li id="coffee">커피</li>';   // 둘 중 한 곳만 묶어서 사용하면 됨
      $(str).prependTo(menu);                  // jQuery로 바꿔서 출력해야함, 안그럼 호출 안됨 -> 문자열로 메뉴 만들었을 때...
      
      var obj = $('<li>').attr('id', 'ramen').text('라면');  // 이미 jQuery 객체
        menu.append(obj); 
        // obj.append(menu); 대신에 menu.append(obj);

    </script>
 


  
  <hr>


  <!-- 태그 추가 (형제 관계) -->
    <div id="box2">
      <ul id="movies">
        <li id="terminator">터미네이터</li>
      </ul>
    </div>

    <script>
      /*
        1. 형제.before(형제) : 이전 형제로 추가하기
        2. 형제.after(형제)  : 다음 형제로 추가하기
      */

      // 형제 요소 jQuery 객체 생성
      var item = $('#terminator');
      
      // 이전 형제로 추가
      item.before('<li id="alien">에일리언</li>');
      item.before($('<li>').attr('id', 'starwars').text('스타워즈'));

      // 다음 형제로 추가하기
      // 변수를 String으로 바꾸는 것 생각보다 귀찮음 2번쨰 요소가 실패를 줄일 수 있음!
      var id = 'topgun';
      var title = '탑건';
      item.after('<li id="' + id + '">' + title + '</li>');
      var id = 'avatar';
      var title = '아바타';
      item.after($('<li>').attr('id', id).text(title));

    </script>


  <hr>


    <!-- 태그 제거 -->
    <div id="box3">
      <strong id="s1">Hello World</strong>
      <strong id="s2">Nice to meet you</strong>
    </div>
    <script>
  
      // 특정 요소만 제거하기
      //remove() 함수는 선택한 요소 자체를 제거.
      // 해당 요소를 포함한 모든 하위 요소와 이벤트 처리기도 제거됩니다. 따라서 #s2 요소가 완전히 사라지게 됩니다.
      $('#s2').remove();
  
      // 하위 요소 제거하기
      //empty() 함수는 선택한 요소의 내용만 제거하고 요소 자체는 그대로 유지
      $('#box3').empty();
  
    </script>
  
  
  </body>
  </html>
