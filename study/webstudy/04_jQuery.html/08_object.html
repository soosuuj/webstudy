<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../assets/js/lib/jquery-3.7.1.min.js"></script>
</head>
<body>

  <div id="box"></div>
  <script>
    // 객체 생성
    var obj = {
      'name': '홍길동',
      'age' :30

    }

    // 속성(프로퍼티) 추가 extend() 메소드
    $.extend(
      obj,      // 객체 obj에 속성을 추가하겠다
      {'mobile': '010-1111-1111',   // 중괄호 안에 여러개 추기 가능
      'address' : 'seoul'
      }
     )

     // 속성(프로퍼티) 순회 each() 메소드

     // 1. 속성만 순회하기
     $.each(obj, function(p){
      console.log(p, obj[p]);    // p는 String 타입이므로 obj.p는 지원하지 않고, obj[p]만 가능하다.
     })

     // 2. 속성과 값 모두 순회하기
     $.each(obj, function(p, value){   // each 메소드도 반복문 돌릴 수 있다. - 대상 : 객체, 배열
      console.log(p, value);
     })

    //  문제. 해당 내용 box에 넣기
    /* 
    name
     홍길동
     age 
      30
    mobile
     010-1111-1111
    address
     seoul 
     */

     var dl = $('<dl>');
      $.each(obj, function(p, value){
        dl.append($('<dt>').text(p));
        dl.append($('<dd>').text(value));
      })
      dl.appendTo($('#box'));


  

     

  </script>


  
</body>
</html>
